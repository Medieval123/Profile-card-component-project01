<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title> Profile card component</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
        </style> 
    </head>
    <body>
        <div class="main">
            <div class="wrapper">
                <div class="card-bg"><img src="images/bg-pattern-card.svg" alt=""></div>
                <div class="img-box">
                    <img src="images/image-victor.jpg" alt="photo victor">
                </div>
                <div class="text-box">
                    <div class="presentation">
                        <h1>
                            Victor Crest
                        </h1>
                        <p>
                            26
                        </p>
                    </div>
                    <p class="town">                      
                        London                       
                    </p>
                    <div class="separateur"></div>
                    <div class="stats">
                        <div>
                            <p>
                                <strong>
                                    80K
                                </strong>
                            </p>
                            <p>
                                <span>
                                    Followers
                                </span>
                            </p>
                        </div>
                        <div>
                            <p>
                                <strong>
                                    803K
                                </strong>
                            </p>
                            <p>
                                <span>
                                    Likes
                                </span>
                            </p>
                        </div>
                        <div>
                            <p>
                                <strong>
                                    1.4K
                                </strong>
                            </p>
                            <p>
                                <span>
                                    Photos
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Olabiyi Judah  <br> &copy; Godspeed 2022.</a>.
        </footer>
    </body>
</html>
